reservoir_ui.api:
  path: '/admin/api'
  defaults:
    _controller: '\Drupal\openapi_redoc\Controller\DocController::generateDocs'
  methods: [GET]
  requirements:
    _permission: 'access openapi api docs'

reservoir_ui.api.advanced:
  path: '/admin/api/advanced'
  defaults:
    _form: 'Drupal\reservoir_ui\Form\ApiAdvancedForm'
    _title: 'Advanced'
  requirements:
    _access: 'TRUE'
